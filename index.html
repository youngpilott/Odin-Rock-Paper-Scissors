<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./core.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="show-choice">
        <div class="player-container">
            <div>
                <button class="player-selection" value="rock">Rock</button>
                <button class="player-selection" value="paper">Paper</button>
                <button class="player-selection" value="scissors">Scissor</button>
            </div>
            <p>Human Choice</p>
            <span class="human-choice"></span>
            <p>Point: <span class="human-point"></span></p>
        </div>
        <button class="play-round">Play Round</button>
        <div class="computer-container">
            <p>AI Choice</p>
            <span class="computer-choice"></span>
            <p>Point: <span class="computer-point"></span></p>
        </div>
    </div>
    <div class="show-result">
    </div>
</body>
</html>
